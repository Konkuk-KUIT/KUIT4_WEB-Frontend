<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="index.css" />
    <title>daangn</title>
</head>
<body>
    <!-- 헤더 -->
    <header class="home-header">
        <div class="home-header__location-container">
            <span class="location__name">군자동</span>
            <button type="button">
                <img src="./assests/down-chevron.svg" alt="select location button">
            </button>
        </div>
        <div class="home-header__icon-container">
            <button type="button">
                <img src="./assests/Search.svg" alt="search button">
            </button>
            <button type="button">
                <img src="./assests/Menu.svg" alt="menu button">
            </button>
            <button type="button">
                <img src="./assests/Notification.svg" alt="notification button">
            </button>
        </div>

    </header>
        
    <!-- 아이템 리스트 (스크롤 공간) -->
     <section class="product-list">
        <div class="product-list__item-container">
            <img src="./assests/airpod.png" alt="airpod" class="item__img">
            <div class="item__info">
                <div class="item__content">
                    <span class="item__title">에어팟</span>
                    <div class="item__info-detail">
                        <span class="item__location">군자동</span>
                        <span">·</span>
                        <span class="item__time">3일 전</span>
                    </div>
                    <span class="item__price">220,000원</span>    
                </div>

                <div class="item__icon-container">
                    <div class="item__comment-icon">
                        <img src="assests/comment.svg" alt="comment icon">
                        <span class="item__comment-count">6</span>
                    </div>
                    <div class="item__favorite-icon">
                        <img src="assests/favorite.svg" alt="favorite icon">
                        <span class="item__favorite-count">2</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="product-list__item-container">
            <img src="./assests/perfume.png" alt="perfume" class="item__img">
            <div class="item__info">
                <div class="item__content">
                    <span class="item__title">바이레도 블랑쉬 50ml</span>
                    <div class="item__info-detail">
                        <span class="item__location">광진구 구의제3동</span>
                        <span">·</span>
                        <span class="item__time">26초 전</span>
                    </div>
                    <span class="item__price">4,000원</span>    
                </div>

                <div class="item__icon-container">
                    <div class="item__favorite-icon">
                        <img src="assests/favorite.svg" alt="favorite icon">
                        <span class="item__favorite-count">5</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="product-list__item-container">
            <img src="./assests/sandwich.png" alt="sandwich" class="item__img">
            <div class="item__info">
                <div class="item__content">
                    <span class="item__title">샌드위치</span>
                    <div class="item__info-detail">
                        <span class="item__location">동대문구 휘경동</span>
                        <span">·</span>
                        <span class="item__time">끌올 59초 전</span>
                    </div>
                    <span class="item__price">8,000원</span>    
                </div>

                <div class="item__icon-container">
                    <div class="item__comment-icon">
                        <img src="assests/comment.svg" alt="comment icon">
                        <span class="item__comment-count">5</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="product-list__item-container">
            <img src="./assests/ipone.png" alt="ipone 13 pro max" class="item__img">
            <div class="item__info">
                <div class="item__content">
                    <span class="item__title">아이폰 13프로맥스</span>
                    <div class="item__info-detail">
                        <span class="item__location">군자동</span>
                        <span">·</span>
                        <span class="item__time">1일 전</span>
                    </div>
                    <span class="item__price">1,000,000원</span>    
                </div>

                <div class="item__icon-container">
                    <div class="item__comment-icon">
                        <img src="assests/comment.svg" alt="comment icon">
                        <span class="item__comment-count">1</span>
                    </div>
                    <div class="item__favorite-icon">
                        <img src="assests/favorite.svg" alt="favorite icon">
                        <span class="item__favorite-count">3</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="product-list__item-container">
            <img src="./assests/airpod.png" alt="airpod" class="item__img">
            <div class="item__info">
                <div class="item__content">
                    <span class="item__title">에어팟</span>
                    <div class="item__info-detail">
                        <span class="item__location">군자동</span>
                        <span">·</span>
                        <span class="item__time">3일 전</span>
                    </div>
                    <span class="item__price">220,000원</span>    
                </div>
            </div>
        </div>

        <div class="product-list__item-container">
            <img src="./assests/sandwich.png" alt="sandwich" class="item__img">
            <div class="item__info">
                <div class="item__content">
                    <span class="item__title">샌드위치2</span>
                    <div class="item__info-detail">
                        <span class="item__location">동대문구 휘경동</span>
                        <span">·</span>
                        <span class="item__time">끌올 59초 전</span>
                    </div>
                    <span class="item__price">8,000원</span>    
                </div>

                <div class="item__icon-container">
                    <div class="item__comment-icon">
                        <img src="assests/comment.svg" alt="comment icon">
                        <span class="item__comment-count">1</span>
                    </div>
                </div>
            </div>
        </div>

     </section>
        
    <!-- 바텀메뉴 -->
    <section class="bottom-menu">
        <button type="button" class="bottom-menu__home">
            <img src="assests/Home.svg" alt="home button">
            <span>홈</span>
        </button>
        <button type="button" class="bottom-menu__news">
            <img src="assests/News.svg" alt="news button">
            <span>동네생활</span>
        </button>
        <button type="button" class="bottom-menu__near-by-me">
            <img src="assests/Place Marker.svg" alt="near by me button">
            <span>내 근처</span>
        </button>
        <button type="button" class="bottom-menu__chat">
            <img src="assests/Chat.svg" alt="chatting button">
            <span>채팅</span>
        </button>
        <button type="button" class="bottom-menu__user">
            <img src="assests/User.svg" alt="user home button">
            <span>나의 당근</span>
        </button>
    </section>
    
</body>
</html>
