<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="danggn1.css" />
    <link rel="stylesheet" href="reset.css" />
    <title> Danggn Market </title>
</head>

<body>
    <section class="home-header">
        <div class="header-location">
            <button type="button">
                <span>군자동</span>
                <img src="./assets/chevron-down.svg" alt="현재 위치">
            </button>
        </div>
        <div class="header-buttons">
            <button type="button">
                <img src="./assets/magnifyingglass.svg" alt="검색">
            </button>
            <button type="button">
                <img src="./assets/line-3-horizontal.svg" alt="더보기">
            </button>
            <button type="button">
                <img src="./assets/bell.svg" alt="알림 확인">
            </button>
        </div>
    </section>

    <section class="home-body">
        <div class="body-product">
            <button class="post-button" type="button">
                <div class="product-img">
                    <img src="http://placehold.co/110" alt="상품 이미지">
                </div>
                <div class="product-info">
                    <div class="product-content">
                        <span class="product-title">에어팟 프로</span>
                        <span class="product-locationAndUpdatedTime">군자동 · 3일 전</span>
                        <span class="product-price">220,000원</span>
                    </div>
                    <div class="product-commentsAndLikes">
                        <div class="product-postInfo">
                            <img class="commentImage" src="./assets/comment.svg" alt="댓글 개수">
                            <span>3</span>
                        </div>
                        <div class="product-postInfo">
                            <img class="likeImage" src="./assets/heart.svg" alt="좋아요 개수">
                            <span>11</span>
                        </div>
                    </div>
                </div>
            </button>
        </div>

        <div class="body-product">
            <button class="post-button" type="button">
                <div class="product-img">
                    <img src="http://placehold.co/110" alt="상품 이미지">
                </div>
                <div class="product-info">
                    <div class="product-content">
                        <span class="product-title">바이레도 블랑쉬 50ml</span>
                        <span class="product-locationAndUpdatedTime">광진구 구의제3동 · 26초 전</span>
                        <span class="product-price">4,000원</span>
                    </div>
                    <div class="product-commentsAndLikes">
                        <div class="product-postInfo">
                            <img class="likeImage" src="./assets/heart.svg" alt="좋아요 개수">
                            <span>2</span>
                        </div>
                    </div>
                </div>
            </button>
        </div>

        <div class="body-product">
            <button class="post-button" type="button">
                <div class="product-img">
                    <img src="http://placehold.co/110" alt="상품 이미지">
                </div>
                <div class="product-info">
                    <div class="product-content">
                        <span class="product-title">샌드위치</span>
                        <span class="product-locationAndUpdatedTime">동대문구 휘경동 · 끌올 59초 전</span>
                        <span class="product-price">8,000원</span>
                    </div>
                </div>
            </button>
        </div>

        <div class="body-product">
            <button class="post-button" type="button">
                <div class="product-img">
                    <img src="http://placehold.co/110" alt="상품 이미지">
                </div>
                <div class="product-info">
                    <div class="product-content">
                        <span class="product-title">아이폰 13 Pro Max</span>
                        <span class="product-locationAndUpdatedTime">군자동 · 1일 전</span>
                        <span class="product-price">1,000,000원</span>
                    </div>
                </div>
            </button>
        </div>

        <div class="body-product">
            <button class="post-button" type="button">
                <div class="product-img">
                    <img src="http://placehold.co/110" alt="상품 이미지">
                </div>
                <div class="product-info">
                    <div class="product-content">
                        <span class="product-title">커피 머신</span>
                        <span class="product-locationAndUpdatedTime">구리시 교문1동 · 1초 전</span>
                        <span class="product-price">100,000원</span>
                    </div>
                </div>
            </button>
        </div>

        <div class="body-product">
            <button class="post-button" type="button">
                <div class="product-img">
                    <img src="http://placehold.co/110" alt="상품 이미지">
                </div>
                <div class="product-info">
                    <div class="product-content">
                        <span class="product-title">닌텐도 스위치</span>
                        <span class="product-locationAndUpdatedTime"> 자양동 · 1분 전</span>
                        <span class="product-price">230,000원</span>
                    </div>
                </div>
            </button>
        </div>

        <div class="body-product">
            <button class="post-button" type="button">
                <div class="product-img">
                    <img src="http://placehold.co/110" alt="상품 이미지">
                </div>
                <div class="product-info">
                    <div class="product-content">
                        <span class="product-title">조말론 향수</span>
                        <span class="product-locationAndUpdatedTime">화양동 · 41초 전</span>
                        <span class="product-price">75,000원</span>
                    </div>
                </div>
            </button>
        </div>
    </section>

    <div class="home-addPostButton">
        <button class="orangeCircleButton" type="button">
            <img src="./assets/plus.svg" alt="새 게시물 추가">
        </button>
    </div>

    <section class="home-footer">
        <div class="footer-tabButton">
            <button type="button">
                <img src="./assets/home-fill.svg" alt="홈">
                <span>홈</span>
            </button>
        </div>

        <div class="footer-tabButton">
            <button type="button">
                <img src="./assets/townlife.svg" alt="동네생활">
                <span>동네생활</span>
            </button>
        </div>

        <div class="footer-tabButton">
            <button type="button">
                <img src="./assets/surroundings.svg" alt="내 근처">
                <span>내 근처</span>
            </button>
        </div>

        <div class="footer-tabButton">
            <button type="button">
                <img src="./assets/chatting.svg" alt="채팅">
                <span>채팅</span>
            </button>
        </div>

        <div class="footer-tabButton">
            <button type="button">
                <img src="./assets/myDanggn.svg" alt="나의 당근">
                <span>나의 당근</span>
            </button>
        </div>
    </section>
</body>

</html>
