<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>당근마켓 - 군자동</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header class="fixed-header">
        <div class="location-selector">
            <span class="location-name">군자동</span>
            <button class="down-arrow-btn" type="button">
                <img src="./assets/down-arrow.svg" alt="위치 선택">
            </button>
        </div>
        <div class="header-icons">
            <button class="search-btn" type="button">
                <img src="./assets/search.svg" alt="검색">
            </button>
            <button class="menu-btn" type="button">
                <img src="./assets/menu.svg" alt="메뉴">
            </button>
            <button class="bell-btn" type="button">
                <img src="./assets/bell.svg" alt="알림">
            </button>
        </div>
    </header>

    <main class="product-list">
        <article class="product-item">
            <img src="./assets/airpodspro.svg" alt="에어팟 프로" class="product-image">
            <div class="product-info">
                <h2 class="product-title">에어팟 프로</h2>
                <p class="product-meta">군자동 · 3일 전</p>
                <p class="product-price">220,000원</p>
                <div class="product-reactions">
                    <span class="comment-count">
                        <img src="./assets/chat.svg" alt="채팅 개수">
                        3
                    </span>
                    <span class="like-count">
                        <img src="./assets/heart.svg" alt="하트 개수">
                        11
                    </span>
                </div>
            </div>
        </article>
        
        <article class="product-item">
            <img src="./assets/바이레도.svg" alt="바이레도 블랑쉬 50ml" class="product-image">
            <div class="product-info">
                <h2 class="product-title">바이레도 블랑쉬 50ml</h2>
                <p class="product-meta">광진구 구의제3동 · 26초 전</p>
                <p class="product-price">4,000원</p>
                <div class="product-reactions">
                    <span class="like-count">
                        <img src="./assets/heart.svg" alt="하트 개수">
                        2
                    </span>
                </div>
            </div>
        </article>

        <article class="product-item">
            <img src="./assets/샌드위치.svg" alt="샌드위치" class="product-image">
            <div class="product-info">
                <h2 class="product-title">샌드위치</h2>
                <p class="product-meta">동대문구 휘경동 · 끌올 59초 전</p>
                <p class="product-price">8,000원</p>
            </div>
        </article>

        <article class="product-item">
            <img src="./assets/iphone13promax.svg" alt="아이폰 13프로맥스" class="product-image">
            <div class="product-info">
                <h2 class="product-title">아이폰 13프로맥스</h2>
                <p class="product-meta">군자동 · 1일 전</p>
                <p class="product-price">1,000,000원</p>
            </div>
        </article>

        <article class="product-item">
            <img src="./assets/nintendo.svg" alt="닌텐도 스위치" class="product-image">
            <div class="product-info">
                <h2 class="product-title">닌텐도 스위치</h2>
                <p class="product-meta">구리시 교문1동 · 1초 전</p>
                <p class="product-price">120,000원</p>
                <div class="product-reactions">
                    <span class="comment-count"></span>
                        <img src="./assets/chat.svg" alt="채팅 개수">
                        1
                    </span>
                    <span class="like-count">
                        <img src="./assets/heart.svg" alt="하트 개수">
                        15
                    </span>
                </div>
            </div>
        </article>


    </main>

    <footer class="fixed-footer">
        <button class="footer-btn">
            <img src="./assets/home.svg" alt="홈 버튼">
            홈
        </button>
        <button class="footer-btn">
            <img src="./assets/news.svg" alt="동네생활 버튼">
            동네생활
        </button>
        <button class="footer-btn">
            <img src="./assets/location.svg" alt="내 근처 버튼">
            내 근처
        </button>
        <button class="footer-btn">
            <img src="./assets/message.svg" alt="채팅 버튼">
            채팅
        </button>
        <button class="footer-btn">
            <img src="./assets/user.svg" alt="나의 당근 버튼">
            나의 당근
        </button>
    </footer>

    <button class="floating-button">
        <img src="./assets/plus.svg" alt="plus">
    </button>
</body>
</html>
