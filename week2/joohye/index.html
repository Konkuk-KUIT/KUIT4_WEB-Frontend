<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="reset.css">
    <title>daangn</title>
</head>

<body>
    <!-- 상단 이미지 및 헤더 -->
    <section class="header-bar">
        <header>
            <div class="header_icon-left">
                <span class="location">군자동</span>
                <button type="button"><img src="./assets/bottom-arrow.svg" alt="bottm-arrow"></button>
            </div>
            <div class="header_icon-right">
                <button type="button">
                    <img src="./assets/search.svg" alt="search">
                </button>
                <button type="button">
                    <img src="./assets/menu.svg" alt="search">
                </button>
                <button type="button">
                    <img src="./assets/notification.svg" alt="search">
                </button>
            </div>
        </header>
    </section>
    <!--게시글-->
    <article class="post">
        <section class="post__container">
            <img class="content-image" src="http://placehold.co/240" alt="에어팟프로">
            <div class="post-content">
                <div class="content-top">
                    <h2 class="content-title">에어팟프로</h2>
                    <div class="description">
                        <span>군자동</span>
                        <span>·</span>
                        <span>끌올1분전</span>
                    </div>
                    <span class="price">220,000원</span>
                    </button>
                </div>

                <div class="content-bottom">
                    <div class="des-container">
                        <img src="./assets/comment.svg" alt="댓글">
                        <span class="comment">3</span>
                    </div>
                    <div class="des-container">
                        <img src="./assets/heart.svg" alt="하트">
                        <span class="heart">11</span>
                    </div>
                </div>
            </div>
        </section>
        <img class="post-line" src="./assets/line.svg" alt="line">


        <section class="post__container">
            <img class="content-image" src="http://placehold.co/240" alt="바이레도 블랑쉬 50ml">
            <div class="post-content">
                <div class="content-top">
                    <h2 class="content-title">바이레도 블랑쉬 50ml</h2>
                    <div class="description">
                        <span>광진구 구의제3동</span>
                        <span>·</span>
                        <span>26초전</span>
                    </div>
                    <span class="price">4,000원</span>
                    </button>
                </div>

                <div class="content-bottom">
                    <div class="des-container">
                        <img src="./assets/heart.svg" alt="하트">
                        <span class="heart">2</span>
                    </div>
                </div>
            </div>
        </section>
        <img class="post-line" src="./assets/line.svg" alt="line">


        <section class="post__container">
            <img class="content-image" src="http://placehold.co/240" alt="샌드위치">
            <div class="post-content">
                <div class="content-top">
                    <h2 class="content-title">샌드위치</h2>
                    <div class="description">
                        <span>동대문구 휘경동</span>
                        <span>·</span>
                        <span>끌올 59초 전</span>
                    </div>
                    <span class="price">8,000원</span>
                    </button>
                </div>
            </div>
        </section>
        <img class="post-line" src="./assets/line.svg" alt="line">


        <section class="post__container">
            <img class="content-image" src="http://placehold.co/240" alt="아이폰 13프로맥스">
            <div class="post-content">
                <div class="content-top">
                    <h2 class="content-title">아이폰 13프로맥스</h2>
                    <div class="description">
                        <span>군자동</span>
                        <span>·</span>
                        <span>1일전</span>
                    </div>
                    <span class="price">1,000,000원</span>
                    </button>
                </div>
            </div>
        </section>
        <img class="post-line" src="./assets/line.svg" alt="line">


        <section class="post__container">
            <img class="content-image" src="http://placehold.co/240" alt="커피머신">
            <div class="post-content">
                <div class="content-top">
                    <h2 class="content-title">커피머신</h2>
                    <div class="description">
                        <span>구리시 교문1동</span>
                        <span>·</span>
                        <span>1초전</span>
                    </div>
                    <span class="price">100,000원</span>
                    </button>
                </div>
            </div>
        </section>
        <img class="post-line" src="./assets/line.svg" alt="line">

    </article>

    <section class="bottom-plus">
        <div class="plus-container">
            <div class="plus">
                <img src="./assets/plusmath.svg" alt="글쓰기">
            </div>
        </div>
    </section>
    <!-- 하단바 -->
    <nav class="bottom-bar">

        <section class="bottom__containers">
            <div class="icon-containers">
                <div class="container">
                    <img src="./assets/home.svg" alt="home">
                    <span class="icon-des">홈</span>
                </div>
                <div class="container">
                    <img src="./assets/news.svg" alt="news">
                    <span class="icon-des">동네생활</span>
                </div>
                <div class="container">
                    <img src="./assets/placemarker.svg" alt="place marker">
                    <span class="icon-des">내근처</span>
                </div>
                <div class="container">
                    <img src="./assets/chat.svg" alt="chat">
                    <span class="icon-des">채팅</span>
                </div>
                <div class="container">
                    <img src="./assets/user.svg" alt="user">
                    <span class="icon-des">나의 당근</span>
                </div>
            </div>
        </section>
    </nav>
</body>

</html>
