<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>당근마켓_1</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <span class="location">군자동 ▼</span>
            <div class="icons">
                <img src="./assets/right-chevron.svg" alt="Search" class="icon">
            </div>
        </header>

        <!-- Item List -->
        <section class="item-list">
            <div class="item">
                <img src="./assets/product-airpot.svg" alt="에어팟 프로">
                <div class="item-info">
                    <h2>에어팟 프로</h2>
                    <p>군자동 · 3일 전</p>
                    <span class="price">220,000원</span>
                    <div class="item-interest">
                        <div class="item-cheat">
                            <img src="./assets/chat.svg" alt="내 근처">
                        </div>
                        <span class="item-meta">3</span>
                        <div class="item-cheat">
                            <img src="./assets/heart.svg" alt="내 근처">
                        </div>
                        <span class="item-meta">3</span>
                    </div>
                </div>


            </div>
            <div class="item">
                <img src="./assets/product2.svg" alt="바이레도 블랑쉬">
                <div class="item-info">
                    <h2>바이레도 블랑쉬 50ml</h2>
                    <p>광진구 구의제3동 · 26초 전</p>
                    <span class="price">4,000원</span>
                    <div class="item-interest">
                        <div class="item-cheat">
                            <img src="./assets/chat.svg" alt="내 근처">
                        </div>
                        <span class="item-meta">3</span>
                        <div class="item-cheat">
                            <img src="./assets/heart.svg" alt="내 근처">
                        </div>
                        <span class="item-meta">3</span>
                    </div>
                </div>

            </div>
            <div class="item">
                <img src="./assets/product3.svg" alt="샌드위치">
                <div class="item-info">
                    <h2>샌드위치</h2>
                    <p>동대문구 휘경동 · 끌올 59초 전 </p>
                    <span class="price">8,000원</span>
                    <div class="item-interest">


                        <div class="item-cheat">
                            <img src="./assets/heart.svg" alt="아이폰 프로맥스">
                        </div>
                        <span class="item-meta">2</span>
                    </div>
                </div>
            </div>
            <div class="item">
                <img src="./assets/product4.svg" alt="커피머신">
                <div class="item-info">
                    <h2>아이폰 프로맥스</h2>
                    <p>군자동 · 1일 전</p>
                    <span class="price">1,000,000원</span>
                </div>
            </div>
            <div class="item">
                <img src="./assets/product4.svg" alt="바이레도 블랑쉬">
                <div class="item-info">
                    <h2>커피머신</h2>
                    <p>구리시 교문1동 · 1초 전</p>
                    <span class="price">100,000원</span>
                </div>

                <div class="plus_button">
                    <img src="./assets/plusbutton.svg" alt="Add">
                </div>
            </div>
        </section>

        <!-- 바텀바 -->
        <nav class="bottom-nav">
            <div class="nav-item">
                <img src="./assets/home.svg" alt="Home">
                <span>홈</span>
            </div>
            <div class="nav-item">
                <img src="./assets/hometown.svg" alt="동네생활">
                <span>동네생활</span>
            </div>
            <div class="nav-item">
                <img src="./assets/nearby.svg" alt="내 근처">
                <span>내 근처</span>
            </div>
            <div class="nav-item">
                <img src="./assets/cheating.svg" alt="채팅">
                <span>채팅</span>
            </div>
            <div class="nav-item">
                <img src="./assets/mycarrot.svg" alt="나의 당근">
                <span>나의 당근</span>
            </div>
        </nav>
    </div>
</body>

</html>
