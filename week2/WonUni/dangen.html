<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dangen.css">
    <link rel="stylesheet" href="reset.css">
    <title>Dangen</title>
</head>
<body>
<!-- 헤더 -->
    <div class="main__header">
        <button class="select__address-btn">
            <span>구의동</span>
            <img src="assets/down-chevron.svg" alt="지역 설정">

        </button>
        

        <div class="etc-menu">
            <button class="search-btn" type="button">
                <img src="assets/search-btn.svg" alt="검색">
            </button>
            <button class="list-btn" type="button">
                <img src="assets/list-btn.svg" alt="리스트 보기">
            </button>
            <button class="alarm-btn" type="button">
                <img src="assets/alarm-btn.svg" alt="알람 설정">
            </button>
        </div>

    </div>
    
<!-- 제품 리스트 -->

<div class="item-list">
    <button type="button" class="item-container">
        <img src="assets/airpot.svg" alt="에어팟">

        <div class="item-desc">
            <div class="item-info">
                <span class="item-name">에어팟 프로</span>
                
                <div class="item-about">
                    <span>군자동</span>
                    <span>·</span>
                    <span>3일전</span>
                </div>
                <span class="item-price">220,000원</span>
            </div>

            <div class="item-follower">
                <dic class="comments">
                    <img src="assets/comments.svg" alt="댓글">
                    <span>3</span>
                </dic>
                <div class="likes">
                    <img src="assets/likes.svg" alt="좋아요">
                    <span>11</span>
                </div>
            </div>

        </div>
    </button>
    <div class="divider"> </div>
    <button type="button" class="item-container">
        <img src="assets/airpot.svg" alt="에어팟">

        <div class="item-desc">
            <div class="item-info">
                <span class="item-name">바이레도 블랑쉬 50ml</span>
                
                <div class="item-about">
                    <span>광진구 구의제3동</span>
                    <span>·</span>
                    <span>26초 전</span>
                </div>
                <span class="item-price">4,000원</span>
            </div>

            <div class="item-follower">
                
                <div class="likes">
                    <img src="assets/likes.svg" alt="좋아요">
                    <span>2</span>
                </div>
            </div>

        </div>
    </button>
    <div class="divider"> </div>
    <button type="button" class="item-container">
        <img src="assets/airpot.svg" alt="에어팟">

        <div class="item-desc">
            <div class="item-info">
                <span class="item-name">샌드위치</span>
                
                <div class="item-about">
                    <span>동대문구 휘경동</span>
                    <span>·</span>
                    <span>끌올 59초 전</span>
                </div>
                <span class="item-price">8,000원</span>
            </div>

            

        </div>
    </button>
    <div class="divider"> </div>
    <button type="button" class="item-container">
        <img src="assets/airpot.svg" alt="에어팟">

        <div class="item-desc">
            <div class="item-info">
                <span class="item-name">아이폰 13프로맥스</span>
                
                <div class="item-about">
                    <span>군자동</span>
                    <span>·</span>
                    <span>1일 전</span>
                </div>
                <span class="item-price">1,000,000원</span>
            </div>

            <div class="item-follower">
                <dic class="comments">
                    <img src="assets/comments.svg" alt="댓글">
                    <span>7</span>
                </dic>
                <div class="likes">
                    <img src="assets/likes.svg" alt="좋아요">
                    <span>21</span>
                </div>
            </div>

        </div>
    </button>
    <div class="divider"> </div>
    <button type="button" class="item-container">
        <img src="assets/airpot.svg" alt="에어팟">

        <div class="item-desc">
            <div class="item-info">
                <span class="item-name">커피머신</span>
                
                <div class="item-about">
                    <span>구리시 교문동</span>
                    <span>·</span>
                    <span>1초전</span>
                </div>
                <span class="item-price">100,000원</span>
            </div>

            <div class="item-follower">
                <dic class="comments">
                    <img src="assets/comments.svg" alt="댓글">
                    <span>5</span>
                </dic>
                <div class="likes">
                    <img src="assets/likes.svg" alt="좋아요">
                    <span>7</span>
                </div>
            </div>

        </div>
    </button>
     

</div>


<!-- 하단 메뉴 -->
    <nav class="footer-menu-container">
        <button type="button" class="footer-menu">
            <img src="assets/home-img.svg" alt="홈">
            <span>홈</span>
        </button>
        <button type="button" class="footer-menu">
            <img src="assets/life.svg" alt="동네생활">
            <span>동네생활</span>
        </button>
        <button type="button" class="footer-menu">
            <img src="assets/around.svg" alt="내 근처">
            <span>내 근처</span>
        </button>
        <button type="button" class="footer-menu">
            <img src="assets/chat.svg" alt="채팅">
            <span>채팅</span>
        </button>
        <button type="button" class="footer-menu">
            <img src="assets/profile.svg" alt="나의 당근">
            <span>나의 당근</span>
        </button>
        
    </nav>
    
</body>
</html>
