<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="reset.css">
    <title>daangn</title>
</head>
<body>
    <!-- 상단 헤더 -->
     <section class="top-header">
        <header>
            <div class="header-place">
                <span id="place">군자동</span>
                <button type="button">
                    <img src="assets/expandArrow.svg" alt="expandArrow">
                </button>
            </div>
            <div class="header-icon-container">
                <button type="button">
                    <img src="assets/search.svg" alt="expandArrow">
                </button>
                <button type="button">
                    <img src="assets/menu.svg" alt="expandArrow">
                </button>
                <button type="button">
                    <img src="assets/notification.svg" alt="expandArrow">
                </button>
            </div>
        </header>
     </section>
    
    <!-- 게시글 -->
     <article class="post">
        <section class="daangn-post">
            <img src="assets/airpodsImg.svg" alt="daangn-Img">
            <div class="post-info">
                <div class="post-item-info">
                    <span class="item-name">에어팟프로</span>
                    <span class="posting-place-date">군자동 • 3일전</span>
                    <span class="item-price">220,000원</span>
                </div>
                <div class="post-item-chat-heart">
                    <span>11</span>
                    <button type="button">
                        <img src="assets/heart.svg" class="heart-icon" alt="chat img">
                    </button>
                    <span>3</span>
                    <button type="button">
                        <img src="assets/chat.svg" class="chat-icon" alt="chat img">
                    </button>
                </div>
            </div>
        </section>
        <section class="daangn-post">
            <img src="assets/blanche.svg" alt="daangn-Img">
            <div class="post-info">
                <div class="post-item-info">
                    <span class="item-name">바이레도 블랑쉬 50ml</span>
                    <span class="posting-place-date">광진구 구의제3동 • 26초전</span>
                    <span class="item-price">4,000원</span>
                </div>
                <div class="post-item-chat-heart">
                    <span>2</span>
                    <button type="button">
                        <img src="assets/heart.svg" class="heart-icon" alt="chat img">
                    </button>
                </div>
            </div>
        </section>
        <section class="daangn-post">
            <img src="assets/sandwich.svg" alt="daangn-Img">
            <div class="post-info">
                <div class="post-item-info">
                    <span class="item-name">샌드위치</span>
                    <span class="posting-place-date">동대문구 휘경동 • 끌올 59초전</span>
                    <span class="item-price">8,000원</span>
                </div>
                <div class="post-item-chat-heart"></div>
            </div>
        </section>
        <section class="daangn-post">
            <img src="assets/iPhone13ProMax.svg" alt="daangn-Img">
            <div class="post-info">
                <div class="post-item-info">
                    <span class="item-name">아이폰 13프로맥스</span>
                    <span class="posting-place-date">군자동 • 1일전</span>
                    <span class="item-price">1,000,000원</span>
                </div>
                <div class="post-item-chat-heart"></div>
            </div>
        </section>
        <section class="daangn-post">
            <img src="assets/coffeeMachine.svg" alt="daangn-Img">
            <div class="post-info">
                <div class="post-item-info">
                    <span class="item-name">커피머신</span>
                    <span class="posting-place-date">구리시 교문1동 • 1초전</span>
                    <span class="item-price">100,000원</span>
                </div>
                <div class="post-item-chat-heart"></div>
            </div>
        </section>
     </article>
    
    <!-- 하단바 -->
     <nav class="bottom-bar">
        <div class="bottom-bar-footer">
            <div class="bottom-bar-icons">
                <button type="button">
                    <img src="assets/home.svg" alt="home button">
                </button>
                <span>홈</span>
            </div>
            <div class="bottom-bar-icons">
                <button type="button">
                    <img src="assets/news.svg" alt="home button">
                </button>
                <span>동네생활</span>
            </div>
            <div class="bottom-bar-icons">
                <button type="button">
                    <img src="assets/placeMarker.svg" alt="home button">
                </button>
                <span>내 근처</span>
            </div>
            <div class="bottom-bar-icons">
                <button type="button">
                    <img src="assets/chatLarge.svg" alt="home button">
                </button>
                <span>채팅</span>
            </div>
            <div class="bottom-bar-icons">
                <button type="button">
                    <img src="assets/user.svg" alt="home button">
                </button>
                <span>나의 당근</span>
            </div>
        </div>
     </nav>
     <nav class="plus-button-circle">
        <button type="button">
            <img src="assets/plus.svg" alt="plus button">
        </button>
     </nav>
</body>
</html>
