<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="reset.css">
    <title>daangn</title>
</head>
<body>
    <!--상단 이미지 케러셀 및 헤더-->
    <section class="post-header">
        <header>
            <div class="post-header__icon-container">
                <button type="button">
                    <img src="./assets/left-chevron.svg" alt="go back">
                </button>
                <button type="button">
                    <img src="./assets/home.svg" alt="go home">
                </button>
            </div>
            <div class="post-header__icon-container">
            <button type="button">
                <img src="./assets/share.svg" alt="share product">
            </button>
            <button type="button">
                <img src="./assets/kebab.svg" alt="open settings">
            </button>
        </header>
        <div class="post__image-container">
            <img class="post__image" src="https://placehold.co/720" alt="wh-1000xm5 실버">
        </div>
    </section>
    <!--게시글-->
    <article class="post">
        <section class="post__header">
            <div class="header__user">
                <img class="user__profile-img" src="http://placehold.co/240" alt="user's profile image">
                <div class="user__info">
                <span class="user__name">감성탐방러</span>
                <span class="user__address">중랑구 면목동</span>
                </div>
            </div>
            <div class="header__temperature">
                <div class="temperature__container">
                    <div class="temperature__indicator">
                        <span class="temperature__value">37.2°C</span>
                        <div class="temperature__bar">
                            <div class="temperature__bar--value"></div>
                        </div>
                    </div>
                    <span>🙂</span>
                </div>
                <button type="button">
                    <div class="temperature__desc">매너온도</div>
                </button>
            </div>
        </section>
        <section class="post__content">
            <h1 class="post__title">소니 wh-1000xm5 실버 팝니다.</h1>
            <div class="desc__container">
                <button type="button">
                    <span class="desc--clickable">디지털기기</span>
                </button>
                <span>·</span>
                <span>끌올 1일 전</span>
            </div>
            <p class="post__text">
                8/31일 해외직구한 <br>
                한달도 안된제품 입니다. <br>
                박풀 S급입니다.
            </p>
            <div class="desc__container">
                <span>관심 15</span>
                <span>·</span>
                <span>조회 311</span>
            </div>
            </div>
        </section>
        <section class="post__report">
            <button class="section__header" type="button">
                    <h2 class="section__title">이 게시글 신고하기</h2>
                    <img src="./assets/right-chevron.svg" alt="신고하기">
            </button>
        </section>
        <section class="post__other-products">
            <button class="section__header" type="button">
                <h2 class="section__title">감성탐방러님의 상품</h2>
                <img src="./assets/right-chevron.svg" alt="다른상품">
            </button>
            <div class="products__grid">
                <button class="product__container">
                    <img src="http://placehold.co/240" alt="상품1" class="product__img">
                    <span class="product__name">에어팟 맥스 실버</span>
                    <span class="product__price">240,000원</span>
                </button>
                <button class="product__container">
                    <img src="http://placehold.co/240" alt="상품2" class="product__img">
                    <span class="product__name">닌텐도 스위치</span>
                    <span class="product__price">120,000원</span>
                </button>
                <button class="product__container">
                    <img src="http://placehold.co/240" alt="상품3" class="product__img">
                    <span class="product__name">소니 헤드폰 블랙색상</span>
                    <span class="product__price">240,000원</span>
                </button>
                <button class="product__container">
                    <img src="http://placehold.co/240" alt="상품4" class="product__img">
                    <span class="product__name">급처) 맥북프로</span>
                    <span class="product__price">240,000원</span>
                </button>
                <button class="product__container">
                    <img src="http://placehold.co/240" alt="상품5" class="product__img">
                    <span class="product__name">상품5</span>
                    <span class="product__price">1,1020원</span>
                </button>
                <button class="product__container">
                    <img src="http://placehold.co/240" alt="상품6" class="product__img">
                    <span class="product__name">상품6</span>
                    <span class="product__price">24,000원</span>
                </button>
                <button class="product__container">
                    <img src="http://placehold.co/240" alt="상품6" class="product__img">
                    <span class="product__name">상품6</span>
                    <span class="product__price">24,000원</span>
                </button>
                <button class="product__container">
                    <img src="http://placehold.co/240" alt="상품6" class="product__img">
                    <span class="product__name">상품6</span>
                    <span class="product__price">24,000원</span>
                </button>
                <button class="product__container">
                    <img src="http://placehold.co/240" alt="상품6" class="product__img">
                    <span class="product__name">상품6</span>
                    <span class="product__price">24,000원</span>
                </button>
                <button class="product__container">
                    <img src="http://placehold.co/240" alt="상품6" class="product__img">
                    <span class="product__name">상품6</span>
                    <span class="product__price">24,000원</span>
                </button>
            </div>
        </section>
    </article>
    <!--하단바-->
    <nav class="bottom-bar">
        <div class="bar__info-container">
            <img src="./assets/heart.svg" alt="게시글 좋아요 누르기">
            <div class="divider"></div>
            <div class="bar__info">
                <span class="product__price">360,000원</span>
                <span class="product__desc">가격 제안 불가</span>
            </div>
        </div>
        <button class="bar__chat-btn" type="button">
            채팅하기
        </button>
    </nav>
</body>
</html>
