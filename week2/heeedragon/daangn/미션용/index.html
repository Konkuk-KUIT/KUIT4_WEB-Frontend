<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="reset.css">
    <title>Week2 Practice</title>
</head>

<body>
    <!--최상단-->
    <section class="post-header">
        <button type="button">
            <div class="user-location">
                <span>군자동</span>
                <img class src="./assets/down-chevron.svg" alt="location list">
            </div>
        </button>
        </div>

        <div class="post-header__icon-container">
            <img src="./assets/search.svg" alt="검색">
            <img src="./assets/hamburger.svg" alt="메뉴">
            <img src="./assets/notification.svg" alt="알림">
        </div>
    </section>

    <!--게시글-->
    <div class="post-container">
        <div class="post">
            <div>
                <img class="product-img" src="./assets/product1.svg" alt="proudct-img">
            </div>
            <div class="product__info">
                <div class="product-header">
                    <span class="product__name">에어팟 프로</span>
                    <div class="product-desc">
                        <span>군자동</span>
                        <span>·</span>
                        <span>3일 전</span>
                    </div>
                    <span class="product__price">220,000원</span>
                </div>
                <div class="product-bottom">
                    <img src="./assets/chat.svg" alt="댓글">
                    <span class="count">3</span>
                    <img src="assets/like.svg" alt="좋아요">
                    <span class="count">11</span>
                </div>
            </div>
        </div>
        <div class="post">
            <img class="product-img" src="./assets/product2.svg" alt="proudct-img">
            <div class="product__info">
                <div class="product-header">
                    <span class="product__name">바이레도 블랑쉬 50ml</span>
                    <div class="product-desc">
                        <span>광진구 구의제3동</span>
                        <span>·</span>
                        <span>26초 전</span>
                    </div>
                    <span class="product__price">4,000원</span>
                </div>
                <div class="product-bottom">
                    <img src="assets/like.svg" alt="좋아요">
                    <span class="count">2</span>
                </div>
            </div>
        </div>
        <div class="post">
            <img class="product-img" src="./assets/product3.svg" alt="proudct-img">
            <div class="product__info">
                <div class="product-header">
                    <span class="product__name">샌드위치</span>
                    <div class="product-desc">
                        <span>동대문구 휘경동</span>
                        <span>·</span>
                        <span>끌올 59초 전</span>
                    </div>
                    <span class="product__price">8,000원</span>
                </div>
            </div>
        </div>
        <div class="post">
            <img class="product-img" src="./assets/product4.svg" alt="proudct-img">
            <div class="product__info">
                <div class="product-header">
                    <span class="product__name">아이폰 13프로맥스</span>
                    <div class="product-desc">
                        <span>군자동</span>
                        <span>·</span>
                        <span>1일 전</span>
                    </div>
                    <span class="product__price">1,000,000원</span>
                </div>
            </div>
        </div>
        <div class="post">
            <img class="product-img" src="./assets/product5.svg" alt="proudct-img">
            <div class="product__info">
                <div class="product-header">
                    <span class="product__name">커피머신</span>
                    <div class="product-desc">
                        <span>구리시 교문 1동</span>
                        <span>·</span>
                        <span>1초 전</span>
                    </div>
                    <span class="product__price">100,000원</span>
                </div>
            </div>
        </div>

        <!--하단바-->
        <nav class="bottom-bar">
            <button class="btn" type="button">
                <img src="./assets/bottom-home.svg" alt="홈">
                <span class="desc">홈</span>
            </button>
            <button class="btn" type="button">
                <img src="./assets/news.svg" alt="동네생활">
                <span class="desc">동네생활</span>
            </button>
            <button class="btn" type="button">
                <img src="./assets/local.svg" alt="내 근처">
                <span class="desc">내 근처</span>
            </button>
            <button class="btn" type="button">
                <img src="./assets/bottom-chat.svg" alt="채팅" class="">
                <span class="desc">채팅</span>
            </button>
            <button class="btn" type="button">
                <img src="./assets/my.svg" alt="나의당근">
                <span class="desc">나의 당근</span>
            </button>
            <button class="plus-btn" type="button">
                <img src="assets/plus.svg" alt="글쓰기(?)">
            </button>
        </nav>
</body>

</html>
