<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="reset.css" />
    <title>daangn</title>
  </head>
  <body>
    <nav class="header">
      <button class="header__location">
        <h1 class="location__name">군자동</h1>
        <img
          class="location__icon"
          src="./assets/down-chervorn.svg"
          alt="지역 선택 버튼"
        />
      </button>

      <div class="header__icons">
        <button>
          <img src="./assets/search.svg" alt="검색 버튼" />
        </button>
        <button><img src="./assets/menu.svg" alt="메뉴 버튼" /></button>
        <button><img src="./assets/notification.svg" alt="알림 버튼" /></button>
      </div>
    </nav>
    <div class="underline_1px"></div>

    <div class="product-list">
      <div class="product-item">
        <div class="product-item__image">
          <img src="http://placehold.co/110" alt="에어팟 프로" />
        </div>
        <div class="product-item__details">
          <h2 class="product-item__name">에어팟 프로</h2>
          <div class="product-item__location">군자동 · 3일 전</div>
          <span class="product-item__price">220,000원</span>

          <div class="product-item__meta">
            <div class="meta__wrap">
              <img src="./assets/chat-message_block.svg" alt="채팅 이미지" />

              <span class="meta-text">3</span>
            </div>

            <div class="meta__wrap">
              <img
                src="./assets/heart.svg"
                alt="하트 이미지"
                class="meta_icon"
              />
              <span class="meta-text">3</span>
            </div>
          </div>
        </div>
      </div>
      <div class="underline_1px"></div>

      <div class="product-item">
        <div class="product-item__image">
          <img src="http://placehold.co/110" alt="바이레도 블랑쉬 50ml" />
        </div>
        <div class="product-item__details">
          <h2 class="product-item__name">바이레도 블랑쉬 50ml</h2>
          <div class="product-item__location">광진구 구의제3동 · 26초 전</div>
          <span class="product-item__price">4,000원</span>

          <div class="product-item__meta">
            <div class="meta__wrap">
              <img src="./assets/chat-message_block.svg" alt="채팅 이미지" />

              <span class="meta-text">3</span>
            </div>

            <div class="meta__wrap">
              <img
                src="./assets/heart.svg"
                alt="하트 이미지"
                class="meta_icon"
              />
              <span class="meta-text">3</span>
            </div>
          </div>
        </div>
      </div>
      <div class="underline_1px"></div>

      <div class="product-item">
        <div class="product-item__image">
          <img src="http://placehold.co/110" alt="샌드위치" />
        </div>
        <div class="product-item__details">
          <h2 class="product-item__name">샌드위치</h2>
          <div class="product-item__location">
            동대문구 휘경동 · 끌올 59초 전
          </div>
          <span class="product-item__price">8,000원</span>

          <div class="product-item__meta">
            <div class="meta__wrap">
              <img src="./assets/chat-message_block.svg" alt="채팅 이미지" />

              <span class="meta-text">3</span>
            </div>

            <div class="meta__wrap">
              <img
                src="./assets/heart.svg"
                alt="하트 이미지"
                class="meta_icon"
              />
              <span class="meta-text">3</span>
            </div>
          </div>
        </div>
      </div>
      <div class="underline_1px"></div>

      <div class="product-item">
        <div class="product-item__image">
          <img src="http://placehold.co/110" alt="아이폰 13프로맥스" />
        </div>
        <div class="product-item__details">
          <h2 class="product-item__name">아이폰 13프로맥스</h2>
          <div class="product-item__location">군자동 · 1일 전</div>
          <span class="product-item__price">220,000원</span>

          <div class="product-item__meta">
            <div class="meta__wrap">
              <img src="./assets/chat-message_block.svg" alt="채팅 이미지" />

              <span class="meta-text">3</span>
            </div>

            <div class="meta__wrap">
              <img
                src="./assets/heart.svg"
                alt="하트 이미지"
                class="meta_icon"
              />
              <span class="meta-text">3</span>
            </div>
          </div>
        </div>
      </div>
      <div class="underline_1px"></div>

      <div class="product-item">
        <div class="product-item__image">
          <img src="http://placehold.co/110" alt="커피머신" />
        </div>
        <div class="product-item__details">
          <h2 class="product-item__name">커피머신</h2>
          <div class="product-item__location">군자동 · 1초 전</div>
          <span class="product-item__price">1,000,000원</span>

          <div class="product-item__meta">
            <div class="meta__wrap">
              <img src="./assets/chat-message_block.svg" alt="채팅 이미지" />

              <span class="meta-text">3</span>
            </div>

            <div class="meta__wrap">
              <img
                src="./assets/heart.svg"
                alt="하트 이미지"
                class="meta_icon"
              />
              <span class="meta-text">3</span>
            </div>
          </div>
        </div>
      </div>
      <div class="underline_1px"></div>
    </div>

    <nav class="bottom-bar">
      <input type="radio" id="plus" name="nav" hidden checked />
      <label for="plus" class="plus__btn">
        <img class="bottom-img" alt="plus 버튼" src="./assets/plus.svg" />
      </label>

      <input type="radio" id="home" name="nav" hidden />
      <label for="home" class="bottom-bar__item">
        <img src="./assets/home_2.svg" alt="홈 버튼" class="bottom-bar__icon" />
        <span class="bottom-bar__text">홈</span>
      </label>

      <input type="radio" id="neighborhood" name="nav" hidden />
      <label for="neighborhood" class="bottom-bar__item">
        <img
          src="./assets/article.svg"
          alt="동네 생활 버튼"
          class="bottom-bar__icon"
        />
        <span class="bottom-bar__text">동네생활</span>
      </label>

      <input type="radio" id="nearby" name="nav" hidden />
      <label for="nearby" class="bottom-bar__item">
        <img
          src="./assets/place-marker.svg"
          alt="내 근처 버튼"
          class="bottom-bar__icon"
        />
        <span class="bottom-bar__text">내 근처</span>
      </label>

      <input type="radio" id="chat" name="nav" hidden />
      <label for="chat" class="bottom-bar__item">
        <img
          src="./assets/chat-message_two.svg"
          alt="채팅 버튼"
          class="bottom-bar__icon"
        />
        <span class="bottom-bar__text">채팅</span>
      </label>

      <input type="radio" id="my" name="nav" hidden />
      <label for="my" class="bottom-bar__item">
        <img
          src="./assets/user.svg"
          alt="나의 당근 버튼"
          class="bottom-bar__icon"
        />
        <span class="bottom-bar__text">나의 당근</span>
      </label>
    </nav>
  </body>
</html>
