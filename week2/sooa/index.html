<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css"/>
    <link rel="stylesheet" href="index.css"/>
    <title>Daangn</title>
</head>
<body>
    <!-- 상단바 -->
     <header>
        <div class="icon-container">
            <span>군자동</span>
            <button type="button">
                <img src="./assets/down-chervon.svg" alt="지역 선택 버튼">
            </button>
        </div>
        <div class="icon-container">
            <button type="button">
                <img class="icon-container__right-img" src="./assets/search.svg" alt="검색 버튼">
            </button>
            <button type="button">
                <img class="icon-container__right-img" src="./assets/menu.svg" alt="메뉴 선택 버튼">
            </button>
            <button type="button">
                <img class="icon-container__right-img" src="./assets/notification.svg" alt="알림 버튼">
            </button>
        </div>
     </header>
    <!-- 판매글 -->
    <section>
        <button class="item-container">
            <img src="assets/production1.svg" alt="상품 판매 사진">
            <div class="item">
                <div class="item__desc">
                    <span class="item__name">에어팟 프로</span>
                    <div class="item__subdesc">
                        <span>군자동</span>
                        <span>·</span>
                        <span>3일 전</span>
                    </div>
                    <span class="item__price">220,000원</span>
                </div>
                <div class="item__icon">
                    <div class="item__icon-container">
                        <img src="/assets/chat.svg" alt="댓글 개수 표현 사진">
                        <span>3</span>
                    </div>
                    <div class="item__icon-container">
                        <img src="/assets/heart.svg" alt="좋아요 개수 표현 사진">
                    <span>11</span>
                    </div>
                </div>
             </div>
        </button>
        <button class="item-container">
            <img src="assets/production2.svg" alt="상품 판매 사진">
            <div class="item">
                <div class="item__desc">
                    <span class="item__name">바이레도 블랑쉬 50ml</span>
                    <div class="item__subdesc">
                        <span>광진구 구의제3동</span>
                        <span>·</span>
                        <span>26초 전</span>
                    </div>
                    <span class="item__price">4,000원</span>
                </div>
                <div class="item__icon">
                    <div class="item__icon-container">
                        <img src="/assets/heart.svg" alt="좋아요 개수 표현 사진">
                    <span>2</span>
                    </div>
                </div>
             </div>
        </button>
        <button class="item-container">
            <img src="assets/production3.svg" alt="상품 판매 사진">
            <div class="item">
                <div class="item__desc">
                    <span class="item__name">샌드위치</span>
                    <div class="item__subdesc">
                        <span>동대문구 휘경동</span>
                        <span>·</span>
                        <span>끌올 59초 전</span>
                    </div>
                    <span class="item__price">8,000원</span>
                </div>
             </div>
        </button>
        <button class="item-container">
            <img src="assets/production4.svg" alt="상품 판매 사진">
            <div class="item">
                <div class="item__desc">
                    <span class="item__name">아이폰 13프로맥스</span>
                    <div class="item__subdesc">
                        <span>군자동</span>
                        <span>·</span>
                        <span>1일 전</span>
                    </div>
                    <span class="item__price">1,000,000원</span>
                </div>
             </div>
        </button>
        <button class="item-container">
            <img src="assets/production5.svg" alt="상품 판매 사진">
            <div class="item">
                <div class="item__desc">
                    <span class="item__name">에어팟 프로</span>
                    <div class="item__subdesc">
                        <span>군자동</span>
                        <span>·</span>
                        <span>3일 전</span>
                    </div>
                    <span class="item__price">220,000원</span>
                </div>
                <div class="item__icon">
                    <div class="item__icon-container">
                        <img src="/assets/chat.svg" alt="댓글 개수 표현 사진">
                        <span>3</span>
                    </div>
                    <div class="item__icon-container">
                        <img src="/assets/heart.svg" alt="좋아요 개수 표현 사진">
                    <span>11</span>
                    </div>
                </div>
             </div>
        </button>
    </section>
    <!-- 하단바 -->
     <nav>
        <button class="add-btn">
            <img src="/assets/plus.svg" alt="판매 게시글 추가 버튼 이미지">
        </button>
        <div class="bottom-bar">
            <button class="bottom-bar__container">
                <img src="/assets/bottom-bar_home.svg" alt="홈 페이지로 이동하는 버튼">
                <span>홈</span>
            </button>
            <button class="bottom-bar__container">
                <img src="/assets/bottom-bar_news.svg" alt="동네생활 페이지로 이동하는 버튼">
                <span>동네생활</span>
            </button>
            <button class="bottom-bar__container">
                <img src="/assets/bottom-bar_location.svg" alt="내 근처 페이지로 이동하는 버튼">
                <span>내 근처</span>
            </button>
            <button class="bottom-bar__container">
                <img src="/assets/bottom-bar_chat.svg" alt="채팅 페이지로 이동하는 버튼">
                <span>채팅</span>
            </button>
            <button class="bottom-bar__container">
                <img src="/assets/bottom-bar_mypage.svg" alt="나의 당근페이지로 이동하는 버튼">
                <span>나의 당근</span>
            </button>
        </div>
     </nav>
</body>
</html>
