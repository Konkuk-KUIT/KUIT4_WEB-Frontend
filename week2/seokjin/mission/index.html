<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="index.css">
    <title>week2mission</title>
</head>
<body>
    <div class="contents">
        <!-- 상단 헤더-->
        <header>
            <div class=" header-left-container">
                <button type="button">
                    <span>군자동</span>
                </button>
                <button type="button"><img src="./assets/downchevron.svg" alt="down chevron"></button>
            </div>
            <div class="header-icon-container">
                <button type="button"><img class="preview" src="./assets/searching.svg" alt="검색하기"></button>
                <button type="button"><img class="preview" src="./assets/menu.svg" alt="메뉴"></button>
                <button><img class="preview" src="./assets/bell.svg" alt="종모양"></button>
            </div>
        </header>

        <!--게시글 목록-->
        <section class="post-container">
        <div class="post-grid">
            <img src="./assets/airpot.svg" alt="에어팟 프로">
            <div class="post-desc">
                <div class="post-info">
                    <h2>에어팟프로</h2>
                    <div class="position_date">
                        <span>군자동</span>
                        <span>.</span>
                        <span>3일전</span>
                    </div>
                    <span class="price">220,000원</span>
                </div>
                <div class="post-comment">
                    <button>
                        <img src="./assets/comments.svg" alt="댓글">
                        <span class="counts">3</span>
                    </button>
                    <button>
                        <img src="./assets/heart.svg" alt="하트">
                        <span class="counts">11</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="line"></div>
        <div class="post-grid">
            <img src="./assets/blansh.svg" alt="바이레도 블랑쉬">
            <div class="post-desc">
                <div class="post-info">
                    <h2>바이레도 블랑쉬 50ml</h2>
                    <div class="position_date">
                        <span>광진구 구의 제 3동</span>
                        <span>.</span>
                        <span>26초전</span>
                    </div>
                    <span class="price">4,000원</span>
                </div>
                <div class="post-comment">
                    <button>
                        <img src="./assets/heart.svg" alt="하트">
                        <span class="counts">2</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="line"></div>
        <div class="post-grid">
            <img src="./assets/sandwich.svg" alt="샌드위치">
            <div class="post-desc">
                <div class="post-info">
                    <h2>샌드위치</h2>
                    <div class="position_date">
                        <span>동대문구 휘경동</span>
                        <span>.</span>
                        <span>끌올 59초전</span>
                    </div>
                    <span class="price">8,000원</span>
                </div>
            </div>
        </div>
        <div class="line"></div>
        <div class="post-grid">
            <img src="./assets/iphone.svg" alt="아이폰">
            <div class="post-desc">
                <div class="post-info">
                    <h2>아이폰 13프로맥스</h2>
                    <div class="position_date">
                        <span>군자동</span>
                        <span>.</span>
                        <span>1일전</span>
                    </div>
                    <span class="price">1,000,000원</span>
                </div>
            </div>
        </div>
        <div class="line"></div>
        <div class="post-grid">
            <img src="./assets/airpot.svg" alt="커피머신">
            <div class="post-desc">
                <div class="post-info">
                    <h2>에어팟프로(실착 1회)</h2>
                    <div class="position_date">
                        <span>화양동</span>
                        <span>.</span>
                        <span>2일전</span>
                    </div>
                    <span class="price">200,000원</span>
                </div>
            </div>
        </div>
        <div class="line"></div>
        </section>
    </div>
    
    <!--하단 바-->
    <footer class="bottom_bar">
        <div class="circle_button">
            <button type="button">
                <img src="./assets/plus.svg" alt="플러스 버튼">
            </button>
        </div>
        <div class="bottom_imgs_container">
            <div id="img1-container">
                <div class="icon_container">
                    <button type="button">
                        <img src="./assets/home.svg" alt="홈 아이콘">
                    </button>
                </div>
                <div class="icon_name_container">
                    <span class="icon_name">
                        홈
                    </span>
                </div>
            </div>
            <div id="img2-container">
                <div class="icon_container">
                    <button type="button">
                        <img src="./assets/dongne.svg" alt="동네생활 아이콘">
                    </button>
                </div>
                <div class="icon_name_container">
                    <span class="icon_name">
                        동네생활
                    </span>
                </div>
            </div>
            <div id="img3-container">
                <div class="icon_container">
                    <button type="button">
                        <img src="./assets/nearby.svg" alt="내 근처 아이콘">
                    </button>
                </div>
                <div class="icon_name_container">
                    <span class="icon_name">
                        내 근처
                    </span>
                </div>
            </div>
            <div id="img4-container">
                <div class="icon_container">
                    <button type="button">
                        <img src="./assets/chat.svg" alt="채팅 아이콘">
                    </button>
                </div>
                <div class="icon_name_container">
                    <span class="icon_name">
                        채팅
                    </span>
                </div>
            </div>
            <div id="img5-container">
                <div class="icon_container">
                    <button type="button">
                        <img src="./assets/mydanggn.svg" alt="나의당근 아이콘">
                    </button>
                </div>
                <div class="icon_name_container">
                    <span class="icon_name">
                        나의 당근
                    </span>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
